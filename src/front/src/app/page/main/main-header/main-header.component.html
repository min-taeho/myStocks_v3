<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">MyStocks</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li *ngFor="let page of pageList" class="nav-item active">
            <a class="nav-link" [routerLink]="page.path" [routerLinkActive]="page.css">{{ page.name }}</a>
        </li>

        <li *ngIf="isLoggedIn" class="nav-item active" (click)="applyCurrentInfo()" onmouseover="this.style.cursor='hand'">
          <a class="nav-link active">정보현행화</a>
        </li>

        <li *ngIf="isLoggedIn" class="nav-item active" (click)="doLogout()" onmouseover="this.style.cursor='hand'">
            <a class="nav-link active">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="conatiner mw-100" *ngIf="isContinue">
    현행화 진행중...<mat-progress-bar mode="query"  ></mat-progress-bar>
  </div>
</nav>
